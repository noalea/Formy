<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Replace 'Sly' with your own title of your website -->
    <title>Sly</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>
    <div class="top">
      <p>Form</p>
      <div class="menu-toggle">
        <div class="line line-one"></div>
        <div class="line line-two"></div>
        <div class="line line-three"></div>
      </div>
      <div class="close" id="close">
        <div class="line line-one_transform"></div>
        <div class="line line-two_transform"></div>
      </div>
    </div>
    <div class="menu">
      <ul>
        <!-- Replace 'YOUR NAME' with your actual name -->
        <li class="name">YOUR NAME</li>
        <li class="intouch">Let's Get in Touch</li>
        <!-- Replace your 'message@email.com' with your actual email -->
        <li><i>message@email.com</i></li>
        <!-- Replace '_noalea' with your twitter username -->
        <li><a href="https://twitter.com/_noalea"><i>My Twitter</i></a></li>
        <br>
        <!-- Remove the line below when replacing with your own images -->
        <li>(photos by <a href="https://unsplash.com/@lucabravo">Luca Bravo</a>)</li>
      </ul>
    </div>

    <div class="content">
      <div class="slider">
        <div class="box" id="box_1">
          <div class="input-container">
            <div class="input-group">
              <div class="verticalDirection">
                <i class="ion-chevron-up" id="up"></i>
                <i class="ion-chevron-down" id="down"></i>
              </div>
              <p class="input-label">Hello. What's your name?</p>
              <input type="text" name="name" class="inputArea" id="boxInput-1">
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <div class="verticalDirection">
                <i class="ion-chevron-up" id="up"></i>
                <i class="ion-chevron-down" id="down"></i>
              </div>
              <p class="input-label">Your email?</p>
              <input type="email" name="email" class="inputArea" id="boxInput-2">
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <div class="verticalDirection">
                <i class="ion-chevron-up" id="up"></i>
                <i class="ion-chevron-down" id="down"></i>
              </div>
              <p class="input-label">And your phone number?</p>
              <input type="text" name="phone" class="inputArea" id="boxInput-3">
            </div>
          </div>
        </div>
        <div class="box" id="box_2">
          <div class="input-container">
            <div class="input-group">
              <div class="verticalDirection">
                <i class="ion-chevron-up" id="up"></i>
                <i class="ion-chevron-down" id="down"></i>
              </div>
              <p class="input-label">What's your age?</p>
              <input type="text" name="name" class="inputArea" id="boxInput-1">
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <div class="verticalDirection">
                <i class="ion-chevron-up" id="up"></i>
                <i class="ion-chevron-down" id="down"></i>
              </div>
              <p class="input-label">Your gender?</p>
              <input type="email" name="email" class="inputArea" id="boxInput-2">
            </div>
          </div>
          <div class="input-container">
            <div class="input-group">
              <div class="verticalDirection">
                <i class="ion-chevron-up" id="up"></i>
                <i class="ion-chevron-down" id="down"></i>
              </div>
              <p class="input-label">And your background?</p>
              <input type="text" name="phone" class="inputArea" id="boxInput-3">
            </div>
          </div>
        </div>
        <div class="box" id="box_3">
          <div class="input-container">
            <div class="input-group">
              <p class="input-label">Thank you for completing the form!</p>
              <button class="submitForm">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ul class="slide-numbers"></ul>
    <div id="arrow-left" class="arrow">
      <!-- <i class="ion-chevron-left"></i> -->
    </div>
    <div id="arrow-right" class="arrow">
      <!-- <i class="ion-chevron-right"></i> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/slider.js" charset="utf-8"></script>

  </body>
</html>
